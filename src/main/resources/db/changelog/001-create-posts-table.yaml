databaseChangeLog:
  - changeSet:
      id: 001-create-posts
      author: content-service
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: post_type
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: ai_status
                  type: VARCHAR(30)
                  defaultValue: PENDING
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            tableName: posts
            indexName: idx_posts_room
            columns:
              - column:
                  name: room_id

        - createIndex:
            tableName: posts
            indexName: idx_posts_user
            columns:
              - column:
                  name: user_id
