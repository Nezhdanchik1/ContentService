databaseChangeLog:
  - changeSet:
      id: 003-create-articles
      author: content-service
      changes:
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: difficulty_level
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: ai_score
                  type: DECIMAL(5,2)

              - column:
                  name: ai_review_status
                  type: VARCHAR(30)
                  defaultValue: PENDING
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createIndex:
            tableName: articles
            indexName: idx_articles_room
            columns:
              - column:
                  name: room_id
