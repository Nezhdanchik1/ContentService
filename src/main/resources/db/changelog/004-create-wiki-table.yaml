databaseChangeLog:
  - changeSet:
      id: 004-create-wiki
      author: content-service
      changes:
        - createTable:
            tableName: wiki_entries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: source_article_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: wiki_entries
            baseColumnNames: source_article_id
            referencedTableName: articles
            referencedColumnNames: id
            constraintName: fk_wiki_article
            onDelete: CASCADE
